<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
     for(var i = 0  ; i < 256 ; i++){
       for(var j = 0; j < 256 ; j++){
         dot(i + 144, j + 44, 'rgb(255,' + i  + ',' + j  + ')')//色彩空间
       }
     }
  var y1 = 10
  for(var i = 00 ; i < 400 ; i++ ){
    dot(i, y1, 'black')//实线
    if( i % 2 === 0){
      dot(i, y1 + 10, 'black')//一个实点一个虚点
    }
    if(i % 4 === 1 || i % 4 === 2){
      dot(i, y1 + 20, 'black')//两个实点两个虚点
    }
    if(i % 5 === 1 || i % 5 === 2 || i % 5 === 3){
      dot(i, y1 + 30, 'black')//三个实点两个虚点
    }
    dot(i, i, 'black')//斜线
    dot(i, (i * 3 / 4), 'black')//斜线 
  }
  for(var i = 301 ; i < 381 ; i++ ){
    dot(i, 101, 'black')//空心矩形横边
    dot(i, 150, 'black')//空心矩形横边
    for(var j = 1 ; j < 51 ; j++){
      dot(i - 140 , j + 100, 'black')//实心矩形
    }
  }
  for(var i = 1 ; i < 51 ; i++ ){
    dot(300,i + 100, 'black')//空心矩形竖边
    dot(380,i + 100, 'black')//空心矩形竖边
  }
  for(var i = 0; i < Math.PI * 2 ; i += 0.01 ){
    dot(Math.cos(i) * 120 +120, Math.sin(i) * 120 + 120, 'black')
    for(var j = 0; j < 50 ; j ++){
      dot(Math.cos(i) * j +80, Math.sin(i) * j + 80, ' pink')
    }
  }

  for(var i =0  ; i < 200 ; i += 0.01){
