<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap-input-group</title>
    <style>
        table{
            border: 1px solid #ced4da;
            border-radius: 20px;
            width: 50%;
            height: 2.5em;
            margin: 100px;
            border-collapse: collapse;
            text-align: center;
        }
        table .at{
            width: 2.5em;
            border-right: 1px solid #ced4da;
            background-color: #e9ecef;
        }
        table .text input{
            width: calc(100% - 4px);
            height: 2.5em;
            border-style: none;
        }
    </style>
</head>
<body>
    <table>
        <td class="at">@</td>
        <td class="text"><input type="text"></td>
    </table>
</body>
</html>
